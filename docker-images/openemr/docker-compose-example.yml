version: '3.1'
services:
  db:
    image: mysql:latest
    command: ['mysqld','--character-set-server=utf8']
    #this forces mysql to use utf8, versus latin-1 (the default). Necessary for multilingual OpenEMR.
    environment:
      MYSQL_ROOT_PASSWORD: root
  openemr:
    image: openemr:latest
    ports:
    - 80:80
    volumes:
    - logvolume01:/var/log
    - sitevolume:/var/www/localhost/htdocs/openemr/sites/default
    environment:
      MYSQL_HOST: db
      MYSQL_ROOT_PASS: root
      MYSQL_USER: root
      MYSQL_PASS: root
      OE_USER: admin
      OE_PASS: admin
    links:
    - db
volumes:
  logvolume01: {}
  sitevolume: {}